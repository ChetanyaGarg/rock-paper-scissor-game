<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Rock Paper Scissor Game</h1>
    </div>

    <div class="choices">
      <div class="choice" id="rock"></div>
      <div class="choice" id="paper"></div>
      <div class="choice" id="scissor"></div>
    </div>
    <div class="score">
      <div class="player">
        <p class="point" id="yourpoint">0</p>
        <p class="name">your</p>
      </div>
      <div class="computer">
        <p class="point" id="comppoint">0</p>
        <p class="name">comp</p>
      </div>
    </div>
    <div class="msg">
      <h2 id="info">play your move</h2>
    </div>
    <div class="re">
    <button id="reset">reset count</button>
  </div>

    <script src="script.js"></script>
  </body>
</html>
